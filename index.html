<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>PageTitle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<style>
	#img-div{
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	#image{
		max-width: 50%;
		height: auto;
		border-radius: 10px;
	}
	#img-caption{
		align: left;
	}
</style>


<body>
	<div id="main">
		<header id="title">
			<h1>A tribute to all women on earth.</h1>
		</header>
		<figure id="img-div">
			<img id="image" src="https://cdn.pixabay.com/photo/2019/09/18/13/03/mother-4486576_960_720.jpg">
			<figcaption id="img-caption">Picture of a mother hugging a baby</figcaption>
		</figure>
		<article id="tribute-info">
			<p>Mother: no semantic words to express this meaning!. At the first moment our eyes are open, and the first breath is exhaled, she is there with us.</p>
			<p> here goes a <a href="https://wikipedia.org" id="tribute-link" target="_blank">link to Wikipedia</a>.</p>
		</article>
	</div>
	
  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
